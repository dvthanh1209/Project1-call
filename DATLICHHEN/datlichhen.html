<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lịch Hẹn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            padding: 10px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

<h1>Đặt Lịch Hẹn</h1>
<form id="bookingForm">
    <div class="form-group">
        <label for="name">Họ và Tên:</label>
        <input type="text" id="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    </div>
    <div class="form-group">
        <label for="date">Ngày:</label>
        <input type="date" id="date" required>
    </div>
    <div class="form-group">
        <label for="time">Giờ:</label>
        <input type="time" id="time" required>
    </div>
    <button type="submit">Đặt Lịch</button>
</form>

<div id="confirmation" style="margin-top: 20px;"></div>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn chặn việc gửi form

        // Lấy thông tin từ form
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;

        // Hiển thị thông tin đặt lịch
        const confirmationMessage = `
            Cảm ơn ${name}! Bạn đã đặt lịch hẹn vào ${date} lúc ${time}.<br>
            Xác nhận sẽ được gửi đến email: ${email}.
        `;
        document.getElementById('confirmation').innerHTML = confirmationMessage;

        // Xóa thông tin form
        this.reset();
    });
</script>
Lịch hẹn sẽ được phản hồi sớm, mong quý khách vui lòng đợi điện thoại hoặc message !

</body>
</html>
